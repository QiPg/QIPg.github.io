<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
			}
			.msg-top{
				height: 30px;
				line-height: 30px;
				margin: 0 auto;
				width: 60%;
				font-size: 1.5rem;
				text-align: center;
				margin-bottom: 30px;
				margin-top: 10px;
			}
			.msg-top:after{
				content: '';
				display: block;
				clear: both;
			}
			.msg-top span:first-child{
				height: 30px;
				line-height: 30px;
				float: left;
			}
			.msg-top span:last-child{
				height: 30px;
				line-height: 30px;
				float: right;
			}
			.msg-group{
				margin: 0 auto;
				width: 60%;
				padding: 10px;
				border-top:1px solid #ccc;
				/* border-bottom:1px solid #ccc; */
			}
			.msg-group .msg-title{
				margin-bottom: 10px;
			}
			.msg-group .msg-title:after{
				content: '';
				display: block;
				clear: both;
				
			}
			.msg-group .msg-title div{
				float: left;
			}
			.msg-group .msg-title .msg-icon{
				background: url(./imgs/icon.jpg) no-repeat;
				background-size: cover;
				border-radius: 50%;
				height: 50px;
				width: 50px;
				color: bisque;
				line-height: 50px;
				text-align: center;
			}
			.msg-group .msg-title-name{
				font-size: 1.2rem;
				padding-left: 10px;
			}
			.msg-group .msg-title .msg-time{
				font-size: 0.8rem;
				margin-top: 6px;
				float: none;
				color:#777;
			}
			.msg-group .msg-browse{
				margin-top: 12px;
				color:#777;
			}
			.msg-browse .msg-browse-float-right{
			    font-size: 1.2rem;
				float: right;
			}
			.msg-browse .msg-browse-float-right span{
				margin-left: 20px;
			}
			span{
				cursor: pointer;
			}
			.msg-content-img{
				margin-top: 5px;
			}
			a{
			  text-decoration: none;
			  color: inherit;
			}
			.img-show-gorup{
				display: none;
				top: 0;
				bottom: 0;
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 100;
				background: rgba(0,0,0,0.6);
				
			}
			.img-show{
				position: relative;
				width: 80%;
				top: 50%;
				left:50%;
				transform:translate(-50%,-50%);
			}
			.img-show img{
				width: 100%;
			}
		</style>
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	</head>
	<body>
		<div class="img-show-gorup" id="img-show-gorup">
			<div class="img-show" id="img-show-id"></div>
		</div>
		<div class="msg-top"><span class="fa fa-angle-left"></span>朋友圈<span class="fa fa-camera"></span></div>
		<div class="msg-group">
			<div class="msg-title">
				<div class="msg-icon"></div>
				<div class="msg-title-name"><a href="https://github.com/QiPg/QiPg.github.io" target="view_window">菜鸟攻城狮</a>
				<div class="msg-time">2018-10-24 凌晨三点四十五分</div>
				</div>
			</div>
			<div class="msg-content">
				我的代码从来没有Bug
				<div class="msg-content-img">
					<img src="./imgs/bnd.jpg" width="30%" onclick="openImgShow(this)"/>
				</div>
			</div>
			<div class="msg-browse">
				<label>浏览55次</label><div class="msg-browse-float-right"><span class="fa fa-thumbs-o-up" id="ztong">10</span><span class="fa fa-commenting-o"></span><span class="fa fa-share-square-o"></span></div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//监听页面dom加载完
		document.addEventListener('DOMContentLoaded',function(){
			//点赞累计加
			document.getElementById('ztong').addEventListener('click',function(){
				document.getElementById('ztong').innerText=parseInt(document.getElementById('ztong').innerText)+1;
			});
			//点击图片关闭
			document.getElementById('img-show-gorup').addEventListener('click',function(){
				document.getElementById('img-show-gorup').style.display='none';
			})
		})
		//点击查看图片
		function openImgShow(_this){
			document.getElementById('img-show-gorup').style.display='block';
			document.getElementById('img-show-id').innerHTML='<img src="'+_this.src+'"/>';
		}
	</script>
</html>
